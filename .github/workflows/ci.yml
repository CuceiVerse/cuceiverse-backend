name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: backend (lint/build)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/db
      DATABASE_SSL: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci
      
      - name: Prisma generate
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/postgres


      - name: Validate required scripts
        run: |
            node -e "const s=require('./package.json').scripts||{}; ['lint','build'].forEach(k=>{if(!s[k]){console.error('Missing npm script: '+k); process.exit(1)}})"

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build  

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
