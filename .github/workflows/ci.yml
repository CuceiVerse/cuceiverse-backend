name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: backend (lint/build/e2e)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      DATABASE_SSL: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Guard: prevent committed node_modules"
        run: |
          if git ls-files | grep -E '^node_modules/'; then
            echo "ERROR: node_modules is tracked. Remove it from git index and rely on .gitignore."
            exit 1
          fi
          echo "OK: node_modules not tracked"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Validate required scripts
        run: |
          node -e "const s=require('./package.json').scripts||{}; ['lint','build','test:e2e'].forEach(k=>{if(!s[k]){console.error('Missing npm script: '+k); process.exit(1)}})"

      - name: Prisma generate
        run: npx prisma generate

      - name: Migrate DB
        run: npx prisma migrate deploy

      - name: E2E tests
        run: npm run test:e2e
        env:
          JWT_SECRET: test-secret
          JWT_EXPIRES_IN: 7d
          BCRYPT_SALT_ROUNDS: "10"

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build